<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css"/>
  <script src="https://kit.fontawesome.com/5d391d372a.js" crossorigin="anonymous"></script>
  <script src="index.js"defer></script>
  <title>Frontend Mentor | Ping coming soon page</title>
</head>
<body>
 <main>
   <div class="heading">
 <img src="images/logo.svg" class="logo" />
  <h1>We are launching <strong>soon!</strong></h1>
  <h4>Subscribe and get notified</h4>
</div>
<form id="form" action="/">
<div class="add-info">
  <input type="email" name="mail" id="mail"  placeholder="Your email address..."/>  
  <button type="submit" id="submit" class="notify">Notify Me</button>
</div>
</form>
<div class="main-image">
  <img src="images/illustration-dashboard.png" class="img-fluid"/>
</div>
<div class="social-icons">
  <div class="column1"><i class="fab fa-facebook-f"></i></div>
  <div class="column2"><i class="fab fa-twitter"></i></div>
  <div class="column3"><i class="fab fa-instagram"></i></div>
</div>
<div class="copyright">
  <small>&copy; Copyright Ping. All rights reserved.</small>
</div>
</main>

</html>
